<div class="mail-chimp-container">
  <!-- Begin MailChimp Signup Form -->
  <div id="mc_embed_signup">
    <form action="//renanmuniz.us13.list-manage.com/subscribe/post?u=0409d6f8e9b0a611e0c4370ff&amp;id=09a212a829"
          method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
          class="validate" target="_blank" novalidate>
      <div id="mc_embed_signup_scroll">
		  <label for="mce-EMAIL">Want more?</label>
        <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Email Address" required>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_0409d6f8e9b0a611e0c4370ff_09a212a829" tabindex="-1" value=""></div>
        <div class="clear"><input type="submit" value="Subscribe" name="subscribe"
                                  id="mc-embedded-subscribe" class="button"></div>
      </div>
    </form>
  </div>

  <!--End mc_embed_signup-->
</div>
<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-3">
        <p>{{ site.description }}</p>
      </div>
      <div class="footer-col footer-col-2">
        <ul class="contact-list">
        </ul>

        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            {% include icon-github.html username=site.github_username %}
          </li>
          {% endif %}
          {% if site.twitter_username %}
		  <li>
            {% include icon-twitter.html username=site.twitter_username %}
          </li>
          {% endif %}
        </ul>
      </div>
      <div class="footer-col footer-col-1"></div>
    </div>
  </div>
</footer>
