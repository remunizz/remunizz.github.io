<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Add theme color !-->
  <meta name="theme-color" content="#2F364A">
  <!-- Add to homescreen -->
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ site.twitter_username }}">
  <meta name="twitter:creator" content="@{{ site.twitter_username }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta property="og:site_name" content="{{ site.url }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="{{ site.url }}/assets/profile-photo-og.jpg">

  <!-- Add to Favicon -->
  <link rel="icon" href="{{ site.url }}/assets/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="{{ site.url }}/assets/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="{{ site.url }}/assets/favicons/favicon-96x96.png" sizes="96x96" type="image/png">
  <link rel="icon" href="{{ site.url }}/assets/favicons/android-chrome-192x192.png" sizes="192x192" type="image/png">
  
  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.url }}/assets/favicons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.url }}/assets/favicons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.url }}/assets/favicons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.url }}/assets/favicons/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/assets/favicons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}/assets/favicons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/assets/favicons/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}/assets/favicons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/favicons/apple-touch-icon-180x180.png">
	<link rel=manifest href="/manifest.json">
  <link rel="mask-icon" href="{{ site.url }}/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="{{ site.url }}/assets/favicons/mstile-144x144.png">
  <link rel="stylesheet" href="{{ '/assets/style.min.css' | prepend : site.baseurl }}">

  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">

  <!-- Add JSON-LD !-->
  <script type='application/ld+json'> 
    {
      "@context": "http://www.schema.org",
      "@type": "WebSite",
      "name": "Renan Muniz",
      "url": "https://renanmuniz.com"
    }
  </script>

  {% if page.jsonLd %} 
    <script type="application/ld+json">
	  {{ page.jsonLd }}
    </script>
  {% endif %}
</head>
